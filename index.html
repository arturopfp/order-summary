<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div class="component-container">
      <img class="ilustration-header" src="./images/illustration-hero.svg" alt="">
      <div class="card-body">
        <h3>Order Summary</h3>
        <p class="summary-txt">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      
        <div class="plan-container">
          <img src="./images/icon-music.svg" alt="">
          <div class="plan-info-container">
            <h6>Annual Plan</h6>
            <p class="price-plan">$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>

        <div class="button"><p>Proceed to Payment</p></div>

        <p class="cancel">Cancel Order</p>
      </div>
    </div>
  </main>
</body>
</html>
